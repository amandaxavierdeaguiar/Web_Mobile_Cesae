<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="position-absolute top-50 start-50 translate-middle">
        
        <!--Texto Resultado-->
        <h2 id="sequencia" style="color: #0d6efd"> </h2>
        <h2 style="color: #0d6efd">Até qual número deseja</h2>

        <!--Div 1º Group Input-->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Numero:</span>
            <input id="inputUser" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <!--Button-->
        <button type="button" class="btn btn-outline-info" onclick="finacci()">Ver Fibonacci</button>
        <h2 id="sequenciaFibonacci" style="color: #0d6efd"> </h2>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</html>
