<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">

<div class="position-absolute top-50 start-50 translate-middle">
    <!-- Resultado Texto -->

    <!-- Input valor A -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Valor A</span>
        <input id="inputValorA" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
      
    <!-- Input valor B -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Valor B</span>
        <input id="inputValorB" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <!-- Tipo de Operacao -->
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Tipo de Operação</span>
        <input id="inputTipoDado" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
      
    <!-- Botao para chamar a funcao da calculadora -->
    
    <button type="button" class="btn btn-outline-info" onclick="calcularSoma()">Calcular</button>

    <h2 id="textoResultado" style="color: #0d6efd"> </h2>

    
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
